<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/netflix.png" />
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/js/index.js">

    <!-- owl css -->
    <link rel="stylesheet" href="/styles/owl/owl.carousel.min.css">

    <!-- responsive css -->
    <link rel="stylesheet" href="/styles/responsive.css">

    <title>NETFLIX</title>

<body>

    <header>
        <div class="container">
            <img class="logo" src="/assets/logo.png" alt="">
            <nav>
                <a class="ativo" href="">INÍCIO</a>
                <a href="">SÉRIES</a>
                <a href="">FILMES</a>
                <a href="">LANÇAMENTOS</a>
            </nav>
            
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">
                    Nada pode impedir o político sem escrúpulos Frank Underwood de
                    conquistar Washington. Assista agora a nova temporada de House Of Cards que está imperdível.
                </p>

                <div class="botoes">
                    <button class="botao" role="button"> <i class="fas fa-play"></i> ASSISTIR AGORA </button>
                    <button class="botao" role="button"> <i class="fas fa-comment-dots"></i> MAIS INFORMAÇÕES </button>
                </div>
            </div>

        </div>
    </main>

    <div class="carrosel-filmes">
        
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="/assets/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/assets/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/assets/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/assets/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/assets/mini5.jpg" alt="">
            </div>

        </div>
        <h3 class="recomendados">
            RECOMENDADOS 
        </h3>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="/assets/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/assets/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/assets/mini8.jpg" alt="">

            <div class="item">

            </div>
            <div class="item">
                <img class="box-filme" src="/assets/mini10.jpg" alt="">
            </div>

        </div>
    </div>

    <!-- owl js -->
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>
